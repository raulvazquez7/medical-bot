[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output configuration
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require dependencies)
    slow: Slow tests (long running)

# Ignore paths
norecursedirs = .git .venv venv node_modules __pycache__ *.egg-info

